<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Gaming Style</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    
    body {
      background: #0a0e17;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(78, 204, 163, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.15) 0%, transparent 40%),
        linear-gradient(45deg, #0a0e17 0%, #14192b 100%);
      z-index: -2;
    }
    
    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(78, 204, 163, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(78, 204, 163, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
      perspective: 100px;
      transform-style: preserve-3d;
      transform: rotateX(60deg) translateZ(-20px);
      opacity: 0.4;
    }
    
    .container {
      width: 90%;
      max-width: 420px;
      padding: 30px;
      background: rgba(13, 18, 30, 0.8);
      border-radius: 20px;
      box-shadow: 
        0 0 25px rgba(78, 204, 163, 0.3),
        0 0 45px rgba(157, 78, 221, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(78, 204, 163, 0.1), rgba(157, 78, 221, 0.1), transparent);
      transform: rotate(45deg);
      z-index: -1;
      animation: shimmer 8s infinite linear;
    }
    
    @keyframes shimmer {
      0% {
        transform: rotate(45deg) translateX(-100%);
      }
      100% {
        transform: rotate(45deg) translateX(100%);
      }
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .brand-icon {
      font-size: 28px;
      color: #4ecca3;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(78, 204, 163, 0.7);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      background: linear-gradient(45deg, #4ecca3, #9d4edd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 5px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-field {
      width: 100%;
      padding: 16px 50px 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .input-field:focus {
      border-color: #4ecca3;
      box-shadow: 0 0 15px rgba(78, 204, 163, 0.4);
    }
    
    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .toggle-password:hover {
      color: #4ecca3;
    }
    
    .password-strength {
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin-top: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .strength-meter {
      height: 100%;
      width: 0;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .password-criteria {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 8px;
      display: none;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #4ecca3, #3aa888);
      border: none;
      border-radius: 12px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(78, 204, 163, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(78, 204, 163, 0.6);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(45deg);
      animation: btnShine 3s infinite linear;
    }
    
    @keyframes btnShine {
      0% {
        transform: rotate(45deg) translateX(-100%);
      }
      100% {
        transform: rotate(45deg) translateX(100%);
      }
    }
    
    .message {
      text-align: center;
      margin-top: 20px;
      min-height: 24px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .success {
      color: #4ecca3;
      text-shadow: 0 0 5px rgba(78, 204, 163, 0.5);
    }
    
    .error {
      color: #ff3860;
      text-shadow: 0 0 5px rgba(255, 56, 96, 0.5);
    }
    
    .glow-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    .glow-1, .glow-2 {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
    }
    
    .glow-1 {
      width: 250px;
      height: 250px;
      background: #4ecca3;
      top: -100px;
      left: -100px;
    }
    
    .glow-2 {
      width: 300px;
      height: 300px;
      background: #9d4edd;
      bottom: -150px;
      right: -100px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      .input-field {
        padding: 14px 45px 14px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-pattern"></div>
  <div class="glow-effect">
    <div class="glow-1"></div>
    <div class="glow-2"></div>
  </div>
  
  <div class="container">
    <div class="header">
      <div class="brand-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>SECURE PASSWORD UPDATE</h1>
      <p class="subtitle">Protect your account with a strong password</p>
    </div>
    
    <div class="input-group">
      <input type="password" id="current-password" class="input-field" placeholder="Current Password">
      <span class="toggle-password" id="toggle-current">
        <i class="fas fa-eye"></i>
      </span>
    </div>
    
    <div class="input-group">
      <input type="password" id="new-password" class="input-field" placeholder="New Password">
      <span class="toggle-password" id="toggle-new">
        <i class="fas fa-eye"></i>
      </span>
      <div class="password-strength">
        <div class="strength-meter" id="strength-meter"></div>
      </div>
      <div class="password-criteria" id="password-criteria">
        Must include uppercase, lowercase, number, and special character
      </div>
    </div>
    
    <div class="input-group">
      <input type="password" id="confirm-password" class="input-field" placeholder="Confirm New Password">
      <span class="toggle-password" id="toggle-confirm">
        <i class="fas fa-eye"></i>
      </span>
    </div>
    
    <button id="change-btn" class="btn">CONFIRM UPDATE</button>
    
    <p id="message" class="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBN0uggc-dB6W43q2Qg3dCU-h_ATY1uonI",
      authDomain: "watchtoearn-f9f3f.firebaseapp.com",
      projectId: "watchtoearn-f9f3f",
      storageBucket: "watchtoearn-f9f3f.appspot.com",
      messagingSenderId: "71765534564",
      appId: "1:71765534564:web:c84142eccd21bfd3debc71"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const changeBtn = document.getElementById("change-btn");
    const message = document.getElementById("message");
    const newPasswordInput = document.getElementById("new-password");
    const strengthMeter = document.getElementById("strength-meter");
    const passwordCriteria = document.getElementById("password-criteria");
    
    // Toggle password visibility
    function setupPasswordToggle(inputId, toggleId) {
      const passwordInput = document.getElementById(inputId);
      const toggleButton = document.getElementById(toggleId);
      
      toggleButton.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          passwordInput.type = 'password';
          toggleButton.innerHTML = '<i class="fas fa-eye"></i>';
        }
      });
    }
    
    setupPasswordToggle('current-password', 'toggle-current');
    setupPasswordToggle('new-password', 'toggle-new');
    setupPasswordToggle('confirm-password', 'toggle-confirm');
    
    // Password strength indicator
    newPasswordInput.addEventListener('input', function() {
      const password = newPasswordInput.value;
      let strength = 0;
      
      if (password.length > 0) {
        passwordCriteria.style.display = 'block';
        
        // Check password strength
        if (password.length >= 8) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 25;
        if (/[^A-Za-z0-9]/.test(password)) strength += 25;
        
        // Update strength meter
        strengthMeter.style.width = strength + '%';
        
        // Update color
        if (strength < 50) {
          strengthMeter.style.background = '#ff3860';
        } else if (strength < 100) {
          strengthMeter.style.background = '#ffdd59';
        } else {
          strengthMeter.style.background = '#4ecca3';
        }
      } else {
        strengthMeter.style.width = '0';
        passwordCriteria.style.display = 'none';
      }
    });
    
    // Change password functionality
    changeBtn.addEventListener("click", () => {
      const user = auth.currentUser;
      const currentPass = document.getElementById("current-password").value;
      const newPass = document.getElementById("new-password").value;
      const confirmPass = document.getElementById("confirm-password").value;

      // Reset message
      message.textContent = "";
      message.className = "message";
      
      // Validations
      if (!currentPass || !newPass || !confirmPass) {
        message.textContent = "❌ Please fill in all fields.";
        message.className = "message error";
        return;
      }

      if (newPass !== confirmPass) {
        message.textContent = "❌ New passwords do not match.";
        message.className = "message error";
        return;
      }
      
      if (newPass.length < 8) {
        message.textContent = "❌ Password must be at least 8 characters.";
        message.className = "message error";
        return;
      }

      if (user && user.email) {
        // Re-authenticate with current password
        const credential = firebase.auth.EmailAuthProvider.credential(
          user.email,
          currentPass
        );

        user.reauthenticateWithCredential(credential).then(() => {
          // Update password
          return user.updatePassword(newPass);
        }).then(() => {
          message.textContent = "✅ Password updated successfully!";
          message.className = "message success";
          
          // Clear fields
          document.getElementById("current-password").value = "";
          document.getElementById("new-password").value = "";
          document.getElementById("confirm-password").value = "";
          strengthMeter.style.width = '0';
          passwordCriteria.style.display = 'none';
        }).catch(error => {
          message.textContent = "⚠️ " + error.message;
          message.className = "message error";
        });
      } else {
        message.textContent = "⚠️ User not authenticated. Please log in again.";
        message.className = "message error";
      }
    });
  </script>
</body>
</html>
