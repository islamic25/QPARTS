<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameWorld - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-purple: #b967ff;
            --neon-blue: #00ccff;
            --neon-pink: #ff2a6d;
            --neon-cyan: #05d9e8;
            --dark-bg: #0f0c1d;
            --input-bg: rgba(20, 15, 35, 0.7);
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg), #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: pulse 15s infinite alternate;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            background: var(--neon-purple);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 450px;
            height: 450px;
            background: var(--neon-blue);
            bottom: 5%;
            right: 5%;
            animation-delay: -5s;
        }

        .circle3 {
            width: 250px;
            height: 250px;
            background: var(--neon-pink);
            top: 50%;
            left: 5%;
            animation-delay: -10s;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            z-index: 1;
        }

        /* Logo Styling */
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            perspective: 500px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(185, 103, 255, 0.5);
            letter-spacing: 2px;
            animation: logoGlow 2s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .logo:hover h1 {
            transform: rotateY(10deg) rotateX(5deg);
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            border-radius: 3px;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .logo p {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        /* Form Container */
        .form-container {
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(110, 69, 226, 0.3),
                        0 0 40px rgba(64, 224, 208, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(0);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6),
                        0 0 25px rgba(110, 69, 226, 0.4),
                        0 0 50px rgba(64, 224, 208, 0.3);
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-purple);
            font-size: 18px;
            z-index: 2;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--input-bg);
            border: 2px solid rgba(110, 69, 226, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(185, 103, 255, 0.5);
        }

        .input-group input:focus + i {
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Remember & Forgot */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember input {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--neon-purple);
            border-radius: 4px;
            background: var(--input-bg);
            position: relative;
            cursor: pointer;
        }

        .remember input:checked::before {
            content: '✓';
            position: absolute;
            color: var(--neon-blue);
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .remember label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .forgot-password {
            color: var(--neon-cyan);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: text-shadow 0.3s;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .forgot-password:hover {
            text-shadow: 0 0 8px var(--neon-blue);
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue), var(--neon-purple));
            z-index: -1;
            border-radius: 14px;
            animation: glowing 1.5s infinite;
            filter: blur(5px);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-login:active {
            transform: scale(0.98) translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.3);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(110, 69, 226, 0.5), transparent);
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        /* Social Login */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--input-bg);
            border: 2px solid rgba(110, 69, 226, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-btn:hover::before {
            opacity: 1;
        }

        .social-btn.google:hover::before {
            background: linear-gradient(45deg, #ea4335, #fbbc05, #34a853, #4285f4);
        }

        .social-btn.facebook:hover::before {
            background: linear-gradient(45deg, #1877f2, #1877f2);
        }

        .social-btn.apple:hover::before {
            background: linear-gradient(45deg, #000, #a2aaad);
        }

        .social-btn i {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
        }

        .social-btn:hover i {
            color: white;
            text-shadow: 0 0 8px white;
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        .register-link a {
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .register-link a:hover {
            text-shadow: 0 0 8px var(--neon-blue);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Animations */
        @keyframes logoGlow {
            0% {
                text-shadow: 0 0 10px rgba(185, 103, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(185, 103, 255, 0.8), 
                             0 0 30px rgba(0, 204, 255, 0.6);
            }
        }

        @keyframes glowing {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .input-group input {
                padding: 12px 12px 12px 40px;
            }
            
            .btn-login {
                padding: 14px;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle circle1"></div>
        <div class="bg-circle circle2"></div>
        <div class="bg-circle circle3"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>GameWorld</h1>
            <p>Enter your account to continue the adventure</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" autocomplete="off">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" autocomplete="off">
            </div>
            
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button class="btn-login" id="login-btn">LOGIN</button>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </div>
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="index.html">Create Account</a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 GameWorld. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Form validation and animation
        const loginBtn = document.getElementById('login-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        loginBtn.addEventListener('click', function() {
            // Simple validation
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                // Shake animation for empty fields
                if (!email) {
                    emailInput.style.animation = 'shake 0.5s';
                    setTimeout(() => emailInput.style.animation = '', 500);
                }
                if (!password) {
                    passwordInput.style.animation = 'shake 0.5s';
                    setTimeout(() => passwordInput.style.animation = '', 500);
                }
                return;
            }
            
            // Simulate login process
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LOGGING IN...';
            loginBtn.disabled = true;
            
            setTimeout(() => {
                alert('Login successful! Redirecting...');
                loginBtn.innerHTML = 'LOGIN';
                loginBtn.disabled = false;
            }, 1500);
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
