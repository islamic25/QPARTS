<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameWorld - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f2d 0%, #131722 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #4ecca3 0%, #2e93cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .profile-card {
            background: rgba(25, 30, 44, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            text-align: center;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4ecca3;
            margin: 0 auto 20px;
            display: block;
            background: #2a3143;
            position: relative;
            overflow: hidden;
        }

        .profile-picture i {
            font-size: 50px;
            line-height: 120px;
            color: #4ecca3;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .profile-email {
            color: #9ca3af;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4ecca3;
        }

        .stat-label {
            font-size: 14px;
            color: #9ca3af;
        }

        .menu-card {
            background: rgba(25, 30, 44, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: #fff;
            transition: background 0.3s;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item i {
            width: 30px;
            font-size: 20px;
            color: #4ecca3;
        }

        .menu-text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
        }

        .menu-arrow {
            color: #9ca3af;
            font-size: 14px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
        }

        .edit-button {
            background: linear-gradient(90deg, #4ecca3 0%, #2e93cc 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(78, 204, 163, 0.3);
        }

        .password-button {
            background: rgba(55, 65, 81, 0.5);
            color: #fff;
            border: 1px solid rgba(78, 204, 163, 0.3);
        }

        .logout-button {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .button:active {
            transform: scale(0.98);
        }

        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #4ecca3 0%, #2e93cc 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Animation for profile picture */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .profile-picture {
            animation: pulse 3s infinite ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .profile-card {
                padding: 20px;
            }
            
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            
            .profile-picture i {
                font-size: 40px;
                line-height: 100px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .menu-item {
                padding: 15px 10px;
            }
        }
           /* Bottom Navigation */
.bottom-nav {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 40px);
    max-width: 500px;
    background: rgba(26, 26, 46, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.05);
    z-index: 999; /* make sure nav stays on top */
}

/* Add bottom padding to main content */
body, .main-content {
    padding-bottom: 80px; /* equal or slightly more than nav height */
}


        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #a0a0b8;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #6e45e2;
        }

        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            body {
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
                min-height: 90vh;
                margin: 20px auto;
                border-radius: 20px;
            }
            
            .bottom-nav {
                width: 90%;
                max-width: 500px;
            }
        }
        
        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="logo">GameWorld</div>
            <a href="#" class="back-button" style="visibility: hidden;">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        <div class="profile-card">
            <div class="profile-picture" id="profile-picture">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="profile-name" id="profile-name">Loading...</h2>
            <p class="profile-email" id="profile-email">Loading...</p>
            <div class="badge" id="profile-badge">LOADING</div>

           

        <div class="menu-card">
            
            <a href="achievements.html" class="menu-item">
                <i class="fas fa-trophy"></i>
                <span class="menu-text">Achievements</span>
                <span class="menu-arrow"><i class="fas fa-chevron-right"></i></span>
            </a>
           
            <a href="privacy.html" class="menu-item">
                <i class="fas fa-shield-alt"></i>
                <span class="menu-text">Privacy & Security</span>
                <span class="menu-arrow"><i class="fas fa-chevron-right"></i></span>
            </a>
            <a href="support.html" class="menu-item">
                <i class="fas fa-question-circle"></i>
                <span class="menu-text">Help & Support</span>
                <span class="menu-arrow"><i class="fas fa-chevron-right"></i></span>
            </a>
        </div>

        <a href="password.html" class="button password-button">
            <i class="fas fa-lock"></i> Change Password
        </a>

        <a href="#" class="button logout-button" id="logout-button">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
 <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="ames.html" class="nav-item">
            <i class="fas fa-gamepad nav-icon"></i>
            <span>Games</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user nav-icon"></i>
            <span>Profile</span>
        </a>
    </div>

    <!-- Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBN0uggc-dB6W43q2Qg3dCU-h_ATY1uonI",
            authDomain: "watchtoearn-f9f3f.firebaseapp.com",
            projectId: "watchtoearn-f9f3f",
            storageBucket: "watchtoearn-f9f3f.appspot.com",
            messagingSenderId: "71765534564",
            appId: "1:71765534564:web:c84142eccd21bfd3debc71",
            measurementId: "G-RQ2YNLHJQP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elements
        const profileName = document.getElementById('profile-name');
        const profileEmail = document.getElementById('profile-email');
        const profileBadge = document.getElementById('profile-badge');
        const profilePicture = document.getElementById('profile-picture');
        const logoutButton = document.getElementById('logout-button');

        // Add interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button');
            const menuItems = document.querySelectorAll('.menu-item');
            
            // Add click effects to buttons
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
            });
            
            // Add click effects to menu items
            menuItems.forEach(item => {
                item.addEventListener('touchstart', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.1)';
                });
                
                item.addEventListener('touchend', function() {
                    this.style.background = '';
                });
            });
            
            // Simulate loading effect
            profilePicture.style.opacity = '0';
            
            setTimeout(() => {
                profilePicture.style.transition = 'opacity 0.5s ease-in';
                profilePicture.style.opacity = '1';
            }, 300);
        });

        // Check authentication state
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, get their data from Firestore
                const userDocRef = db.collection('users').doc(user.uid);
                
                // Set up real-time listener for user data
                userDocRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        
                        // Update profile information
                        profileName.textContent = userData.fullname || 'User';
                        profileEmail.textContent = userData.email || user.email;
                        profileBadge.textContent = userData.badge || 'GAMER';
                        
                        // Update profile picture
                        if (userData.profileImage) {
                            profilePicture.innerHTML = `<img src="${userData.profileImage}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                        } else {
                            profilePicture.innerHTML = '<i class="fas fa-user"></i>';
                        }
                    } else {
                        // Document doesn't exist, use auth data
                        profileName.textContent = user.displayName || 'User';
                        profileEmail.textContent = user.email;
                        profileBadge.textContent = 'GAMER';
                        profilePicture.innerHTML = '<i class="fas fa-user"></i>';
                    }
                }, error => {
                    console.error("Error getting user document:", error);
                    profileName.textContent = user.displayName || 'User';
                    profileEmail.textContent = user.email;
                    profileBadge.textContent = 'GAMER';
                });
            } else {
                // No user is signed in, redirect to login
                window.location.href = 'login.html';
            }
        });

        // Logout functionality
        logoutButton.addEventListener('click', function(e) {
            e.preventDefault();
            auth.signOut().then(() => {
                // Sign-out successful, redirect happens automatically due to auth listener
            }).catch((error) => {
                console.error('Logout Error:', error);
            });
        });
    </script>
</body>
</html>
