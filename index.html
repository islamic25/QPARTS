<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameWorld - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-purple: #b967ff;
            --neon-blue: #00ccff;
            --neon-pink: #ff2a6d;
            --neon-cyan: #05d9e8;
            --dark-bg: #0f0c1d;
            --input-bg: rgba(20, 15, 35, 0.7);
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg), #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: pulse 15s infinite alternate;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            background: var(--neon-purple);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 450px;
            height: 450px;
            background: var(--neon-blue);
            bottom: 5%;
            right: 5%;
            animation-delay: -5s;
        }

        .circle3 {
            width: 250px;
            height: 250px;
            background: var(--neon-pink);
            top: 50%;
            left: 5%;
            animation-delay: -10s;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            z-index: 1;
        }

        /* Logo Styling */
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            perspective: 500px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(185, 103, 255, 0.5);
            letter-spacing: 2px;
            animation: logoGlow 2s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .logo:hover h1 {
            transform: rotateY(10deg) rotateX(5deg);
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            border-radius: 3px;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        /* Form Container */
        .form-container {
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(110, 69, 226, 0.3),
                        0 0 40px rgba(64, 224, 208, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(0);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6),
                        0 0 25px rgba(110, 69, 226, 0.4),
                        0 0 50px rgba(64, 224, 208, 0.3);
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-purple);
            font-size: 18px;
            z-index: 2;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--input-bg);
            border: 2px solid rgba(110, 69, 226, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(185, 103, 255, 0.5);
        }

        .input-group input:focus + i {
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Password Strength Meter */
        .password-strength {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .strength-weak {
            background: #ff4757;
            width: 33%;
        }

        .strength-medium {
            background: #ffa502;
            width: 66%;
        }

        .strength-strong {
            background: #2ed573;
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s;
        }

        /* Terms & Privacy */
        .terms-privacy {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .terms-privacy input {
            margin-right: 10px;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--neon-purple);
            border-radius: 4px;
            background: var(--input-bg);
            position: relative;
            cursor: pointer;
        }

        .terms-privacy input:checked::before {
            content: '✓';
            position: absolute;
            color: var(--neon-blue);
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .terms-privacy a {
            color: var(--neon-cyan);
            text-decoration: none;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 500;
            transition: text-shadow 0.3s;
        }

        .terms-privacy a:hover {
            text-shadow: 0 0 8px var(--neon-blue);
        }

        /* Sign Up Button */
        .btn-signup {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue), var(--neon-purple));
            z-index: -1;
            border-radius: 14px;
            animation: glowing 1.5s infinite;
            filter: blur(5px);
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-signup:active {
            transform: scale(0.98) translateY(0);
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        .login-link a {
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s;
        }

        .login-link a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(110, 69, 226, 0.5), transparent);
            margin: 25px 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Success Message */
        .success-message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.5);
            border-radius: 10px;
            color: #2ed573;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        /* Animations */
        @keyframes logoGlow {
            0% {
                text-shadow: 0 0 10px rgba(185, 103, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(185, 103, 255, 0.8), 
                             0 0 30px rgba(0, 204, 255, 0.6);
            }
        }

        @keyframes glowing {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .input-group input {
                padding: 12px 12px 12px 40px;
            }
            
            .btn-signup {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle circle1"></div>
        <div class="bg-circle circle2"></div>
        <div class="bg-circle circle3"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>GameWorld</h1>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" placeholder="Full Name" autocomplete="off">
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" autocomplete="off">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" autocomplete="off">
                <div class="password-strength">
                    <div class="strength-meter" id="strength-meter"></div>
                </div>
                <div class="strength-text" id="strength-text">Password strength</div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" placeholder="Confirm Password" autocomplete="off">
            </div>
            
            <div class="terms-privacy">
                <input type="checkbox" id="terms-checkbox">
                <label for="terms-checkbox">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button class="btn-signup" id="signup-btn">SIGN UP</button>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> Registration successful! Redirecting to dashboard...
            </div>
            
            <div class="divider"></div>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Login Now</a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 GameWorld. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strength-meter');
        const strengthText = document.getElementById('strength-text');

        passwordInput.addEventListener('input', updateStrengthMeter);

        function updateStrengthMeter() {
            const password = passwordInput.value;
            let strength = 0;

            // If password is empty, reset meter
            if (password.length === 0) {
                strengthMeter.className = 'strength-meter';
                strengthText.textContent = 'Password strength';
                strengthText.style.color = 'rgba(255, 255, 255, 0.6)';
                return;
            }

            // Check password strength criteria
            if (password.length > 6) strength++;
            if (password.length > 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Update strength meter and text
            if (strength <= 2) {
                strengthMeter.className = 'strength-meter strength-weak';
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ff4757';
            } else if (strength <= 4) {
                strengthMeter.className = 'strength-meter strength-medium';
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = '#ffa502';
            } else {
                strengthMeter.className = 'strength-meter strength-strong';
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#2ed573';
            }
        }

        // Button click animation
        const signupBtn = document.getElementById('signup-btn');
        const successMessage = document.getElementById('success-message');
        
        signupBtn.addEventListener('click', function() {
            // Simple validation
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsChecked = document.getElementById('terms-checkbox').checked;
            
            if (!fullname || !email || !password || !confirmPassword) {
                alert('Please fill all fields!');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (!termsChecked) {
                alert('You must accept the Terms and Privacy Policy!');
                return;
            }
            
            // Simulate registration process
            signupBtn.textContent = 'CREATING ACCOUNT...';
            signupBtn.disabled = true;
            
            setTimeout(() => {
                // Show success message
                successMessage.style.display = 'block';
                
                // Reset button text
                signupBtn.textContent = 'SIGN UP';
                signupBtn.disabled = false;
                
                // Redirect to dashboard after 2.5 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2500);
            }, 1500);
        });
    </script>
</body>
</html>
